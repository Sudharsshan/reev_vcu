name: Build and Push VCU Docker Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up QEMU (multi-arch build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from package.json or fallback
        id: vars
        run: |
          if [ -f "version.txt" ]; then
            VERSION=$(cat version.txt)
          else
            VERSION="0.1.${GITHUB_RUN_NUMBER}"
            echo $VERSION > version.txt
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/arm64,linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/reev-vcu:${{ steps.vars.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/reev-vcu:latest

      - name: Save version file back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.txt
          git commit -m "Update version to ${{ steps.vars.outputs.version }}" || echo "No changes"
          git push || echo "No push"
